<div class="tab">
    <a href="/admin/post?status=published" {{#equals postStatus 'published'}}class="active"{{/equals}}>已发布</a>
    <a href="/admin/post?status=draft" {{#equals postStatus 'draft'}}class="active"{{/equals}}>草稿</a>
    <a href="/admin/post?status=offline" {{#equals postStatus 'offline'}}class="active"{{/equals}}>被下线</a>
</div>
<div class="handle-box">
    <form class="search" action="/admin/post" method="GET">
        <input type="hidden" name="status" value="{{postStatus}}">
        <input type="search" autocomplete="off" placeholder="文章标题" name="search" value="{{search}}">
        <button type="submit" class="btn btn-">搜索</button>
    </form>
    <a href="/admin/post/edit" class="add-link">新增</a>
</div>


<div class="table">
    <table>
        <thead>
            <th>图片</th>
            <th>标题</th>
            <th>标签</th>
            <th>操作</th>
        </thead>
        <tbody>
            {{#isArrayEmpty postList}}
            <tr>
                <td colspan="4">
                    <div class="error">
                        <div class="empty-tip">'(*&gt;﹏&lt;*)'没有相关数据！</div>
                    </div>
                </td>
            </tr>
            {{else}} {{#each postList}}
            <tr>
                <td style="width: 20%">
                    <div class="poster" style="background-image: url({{poster}})"></div>
                </td>
                <td>
                    <p class="title"><a href="/post/{{id}}" target="_blank">{{title}}</a></p>
                </td>
                <td style="width: 20%">
                    {{#isArrayEmpty tags}} -- {{else}} {{#each tags}}<span class="tag">{{name}}</span>{{/each}} {{/isArrayEmpty}}
                </td>
                <td style="width: 10%">
                    <a href="/admin/post/edit?id={{id}}&status={{../postStatus}}&page={{../pageNo}}">编辑</a>
                </td>
            </tr>
            {{/each}} {{/isArrayEmpty}}
        </tbody>
    </table>
</div>

<div class="pager">
    {{{pageHtml}}}
</div>
