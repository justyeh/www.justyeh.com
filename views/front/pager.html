<style>
    .pager {
        padding: 40px 0 60px 0;
        text-align: center;
    }
    
    .pager a {
        border: 2px solid #dcdcdc;
        border-radius: 4px;
        display: inline-block;
        padding: 8px 12px;
        font-size: 14px;
        margin: 0 5px;
        color: #999;
        line-height: 14px !important;
    }
    
    .pager a.current,
    .pager a:hover {
        border-color: #0081ff;
        color: #0081ff;
    }
    
    .pager a.disabled:hover {
        cursor: no-drop;
        border-color: #dcdcdc;
        color: #999;
    }
    
    .pager span {
        border: 2px solid #dcdcdc;
        border-radius: 4px;
        display: inline-block;
        padding: 8px 12px;
        font-size: 14px;
        margin: 0 5px;
        color: #999;
    }
    
    .pager span.current,
    .pager a:hover {
        border-color: #0081ff;
        color: #0081ff;
    }
    
    .pager span.disabled:hover {
        cursor: no-drop;
        border-color: #dcdcdc;
        color: #999;
    }
</style>

<div class="pager">
    {{{pageHtml}}}
</div>
