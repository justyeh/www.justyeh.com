<div class="page post">
    <div class="poster" style="background-image:url({{poster}})"></div>
    <div class="title">{{title}}</div>
    <div class="info">
        <p>更新于：{{updatedAt}}</p>
        <p v-if="post.tags && post.tags.length > 0">
            标签：
            <span v-for="tag in post.tags" :key="tag.tagId">{{tag.name}}</span>
        </p>
    </div>
    <div class="content">
        <div class="md">{{{htmlConetnt}}}</div>
    </div>
</div>
