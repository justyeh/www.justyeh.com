<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="justyeh,justyeh@163.com" />
    <meta name="apple-mobile-web-app-title" content="justyeh的前端博客" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#263238" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="browsermode" content="application" />
    <meta name="x5-page-mode" content="app" />
    <meta name="theme-color" content="#263238" />
    <meta data-hid="description" name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />
    <title>{{code}}</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/front.css">
    <link rel="stylesheet" href="/css/yeh-md-theme.css">

    <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/ocean.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>

    <script src="/js/public.js"></script>

    <style>
        .error {
            background: #fff;
        }
        
        .error .code {
            font-size: 40px;
            padding-bottom: 10px;
        }
    </style>

</head>

<body>
    <div class="app">
        <div class="page-main">
            <div class="page ">
                <div class="error">
                    <div class="code">{{code}}</div>
                    <div class="messgae">{{message}}</div>
                    <a href="javascript:;" onclick="window.history.go(-1)">返回上级</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
