		<script>
		function GetCity() {
			var val = $("#cmbProvince").find("option:selected").attr("c_id");
			var s_html = '';
			$('#collegeName').html('<option value="0">正在加载数据...</option>');
			if (val) {
				var address = "?c=login&m=school&id=" + val;
				$.get(address, '', function(data) {
					if (data.error) {
						alert(data.msg);
					} else {
						s_html += '<option value="0">全部</option>';
						if (data) {
							for (i = 0; i < data.length; i++) {
								s_html += '<option s_id="' + data[i].cid + '" value="' + data[i].school + '">' + data[i].school + '</option>';
							}
						}
						$('#collegeName').html(s_html);
					}
				}, 'json');
			} else {
				html = '';
				$('#collegeName').html(html);
			}
		}
		function showDate(){
			var currYear = (new Date()).getFullYear();
			var opt = {};
			opt.date = {
				preset: 'date'
			};
			//opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
			opt.datetime = {
				preset: 'datetime'
			};
			opt.time = {
				preset: 'time'
			};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
				display: 'modal', //显示方式
				mode: 'scroller', //日期选择模式
				lang: 'zh',
				startYear: currYear - 50, //开始年份
				endYear: currYear + 0 //结束年份
			};
			$(".dateTiemSelecter").scroller('destroy').scroller($.extend(opt['date'], opt['default']));
		}
		
		$(function(){
			//$(".addDialog").dialog("show");
			//$(".addDialog").show();
			//popup($(".ui-dialog-cnt"));
			showDate();
			//表单验证
			$("button[name='addBtn']").on("click",function(){
				var username = $('#username').val();
				var institute = $('#institute').val();
				var rank =  $("select[name='rank']").find("option:selected").text();
				var entrance_time = $("#enrollmentDate").val();
				var cmbProvince = $.trim($("#cmbProvince").find("option:selected").text());
				//console.log(cmbProvince);
				var collegeName = $.trim($("#collegeName").find("option:selected").text());
				if(!username){
					toast("请填写姓名",1000);
					return ;
				}else if(!rank){
					toast("请选择学历",1000);
					return ;
				}
				else if(!cmbProvince || cmbProvince == '请选择'){
					toast("请选择院校地点",1000);
					return ;
				}
				else if(!collegeName || collegeName == '请选择' || collegeName == '全部'){
					toast("请选择院校",1000);
					return ;
					
				}
				else if(!entrance_time){
					toast("请填写入学时间",1000);
					return ;
					
				}
				else if(!institute){
					toast("请填写专业",1000);
					return ;
					
				}
				if(username && rank && institute && cmbProvince && (cmbProvince !='请选择') && collegeName && (cmbProvince !='请选择') && (cmbProvince !='全部')&& entrance_time){
					$("form[name='addForm']").submit();
				}
				
			});
		})
