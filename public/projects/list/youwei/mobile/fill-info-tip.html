<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>有为</title>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="css/youwei.css"/>
        <style type="text/css">
			/*自定义dialog（取代alert）*/
			.customDialog{
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 9999;
				display: none;
				background: rgba(0,0,0,.4);
			}
			.customDialog .dialog-cnt{
				position: relative;
				top: 160px;
				margin: 0 auto;
				border-radius: 6px;
				width: 270px;
				background-clip: padding-box;
				background-color: rgba(253,253,253,.95);
				pointer-events: auto;
				font-size: 16px;
			}
			@media (min-height:600px){
				.customDialog .dialog-cnt{
					top: 200px;
					width: 300px;
				}
			}	
			.customDialog .dialog-bd{
				min-height: 60px;
				border-top-left-radius: 6px;
				border-top-right-radius: 6px;
				padding: 18px;
				display: block;
				text-align: center;
			}
			.customDialog .dialog-bd h4{ 
				font-size: 16px;
				color: #333;
			}
			.customDialog .dialog-bd>div{
				padding-top: 12px;
				font-size: 14px;
				color: #666;
				text-align: left;
			}
			.customDialog  .dialog-ft{
				border-bottom-left-radius: 6px;
				border-bottom-right-radius: 6px;
				display: -webkit-box;
				width: 100%;
				box-sizing: border-box;
				-webkit-box-align: center;
				border-top: 1px solid #e0e0e0;
				height: 42px;
				line-height: 42px;
			}
			
			.customDialog .dialog-ft button{
				color: #fff;
				text-align: center;
				width: 100%;
				line-height: 41px;
				background: #04ACF7;
				display: block;
				margin: 0!important;
				-webkit-box-flex: 1;
			}
			.customDialog #cancle{
				border-bottom-left-radius: 6px;
				border-right: 1px #e0e0e0 solid;
			}
			.customDialog #confirm{
				border-bottom-right-radius: 6px;
			}
			.customDialog .dialog-ft button:hover{
				background-color: #00a5e0;
				color: #fff;
				border: none;
			}
        </style>
    </head>
    <body ontouchstart="">
        <header class="ui-header ui-header-positive">
            <i class="ui-icon-return" onclick="history.back()"></i>
        </header>
        
        
        <div class="customDialog">
		    <div class="dialog-cnt">
		        <div class="dialog-bd">
		            <img src="themes/no_data.png" />
		            <h3 style="color: #333;">您的简历还不够完善</h3>
		            <p>建议您完善简历后再投递 这样可以增大您的面试的机会</p>
		          
		        </div>
		        <div class="dialog-ft">
		            <button type="button" id="cancle" >完善信息</button>
		            <button type="button" id="confirm" >继续投递</button>
		        </div>
		    </div>        
		</div>
        
        
        <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/frozen.js"></script>
        <script>
        	
        	$(function(){
        		$(".customDialog").fadeIn();
        		$(".customDialog .dialog-ft button").click(function(){
        			$(".customDialog").fadeOut();
        		});
        		
        		$(".customDialog #confirm").click(function(){
        			$(".customDialog").fadeOut();
        		});
        	})
        	
        </script>
    </body>
</html>
