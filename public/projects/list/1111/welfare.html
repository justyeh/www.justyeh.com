			.team .block.ml0{

			}

				width: 1.28rem;

				text-overflow: ellipsis;
				white-space: nowrap;
				height: 14px;
				line-height: 14px;
				border-radius: 7px;
				-webkit-border-radius: 7px;
				position: absolute;
				left: 0;
				width: 100%;
				bottom: -1px;
			}
			.team .block .icon{
