<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>大学生男女比例调查-问题一</title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
		</style>
	</head>
	
	<body>
		<div class="page q1">
			<img class="bg" src="img/q1_bg.jpg" />
			<div class="options">
				<div class="block" data-val="off" data-optionval = "1">
					<img style="padding-top: 3%;" class="select" src="img/select_off.png" />
					<img class="option1" src="img/q1_o1.png" />
				</div>
				<div class="block" data-val="off" data-optionval = "2">
					<img style="padding-top: 4.5%;" class="select" src="img/select_off.png" />
					<img class="option2" src="img/q1_o2.png" />
				</div>
				<div class="block" data-val="off" data-optionval = "3">
					<img class="select" src="img/select_off.png" />
					<img class="option3" src="img/q1_o3.png" />
				</div>
			</div>
		</div>
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".block").click(function(){
					if($(this).data("val") == 'off'){
						$(this).find(".select").attr("src","img/select_on.png");
						$(this).data("val","on");
					}else{
						$(this).find(".select").attr("src","img/select_off.png");
						$(this).data("val","off");
					}
					setTimeout(function(){
						window.location.href = 'q2.html'
					},200)
				});
			})
		</script>
	</body>
</html>
